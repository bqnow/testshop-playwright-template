name: Verify Test Code (Local Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: "Run Tests against App Container"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests in Docker
      env:
        # Diese Secrets m√ºssen in den GitHub Organization Secrets hinterlegt sein (bqnow)
        TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        # TEST-KONZEPT: Wir laden das aktuellste Image der App aus GHCR 
        # und testen die lokalen Tests dagegen.
        BASE_URL: http://app:3000
        SHOP_IMAGE_TAG: latest
      run: docker compose up --build --exit-code-from playwright

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: reporting/
        retention-days: 7
